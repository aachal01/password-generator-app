<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <main>
    <div class="main-container">
      <h3>Password Generator</h3>
      <div class="password-display">
        <span id="password">P4$5W0rD!</span>
        <img src="./images/icon-copy.svg" class="copy-icon">
      </div>
      <div class="generator-container">
        <div>Character Length <span>number</span></div>
        <div class="slidecontainer">
          <input type="range" min="1" max="20" class="slider" id="myRange">
          <span id="rangeDisplay"></span>
        </div>
        <div>
          <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
          <label for="uppercase"> Include Uppercase Letters</label><br>
          <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
          <label for="lowercase"> Include Lowercase Letters</label><br>
          <input type="checkbox" id="number" name="number" value="number">
          <label for="number"> Include Numbers</label><br>
          <input type="checkbox" id="symbols" name="symbols" value="symbols">
          <label for="symbols"> Include Symbols</label><br>
        </div>
        <div>
          STRENGTH <span>TOO WEAK ☐☐☐☐</span>
        </div>
        <button id="gen_button">GENERATE <img src="./images/icon-arrow-right.svg" alt=""></button>
      </div>
    </div>

  </main>


<script src="./script.js"></script>
</body>
</html>
